<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SCSS/store.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Produktsidan</title>
  </head>
  <body class="viewCart">
    <header>
      <div class="logo">
        <a href="index.html"><img src="image/TLT logo.png" alt="Your Logo" /></a>
      </div>
      <div class="button-container">
        <button class="buyButton">
          <i class="fa-solid fa-cart-shopping"></i><span id="cartQuantity">0</span>

        </button>
      </div>
    </header>
    <div class="productContainer">
      <div class="productList">
      </div>
    </div>
    <div class="cartPanel">
      <h1>Shopping Cart</h1>
      <div class="cartList">
        <div class="unit">
          <div class="image">
            <img src="image/001.jpeg" alt="" />
          </div>
          <div class="name">NAME</div>
          <div class="totalPrice">799kr</div>
          <div class="amount">
            <span class="minus">-</span>
            <span>1</span>
            <span class="plus">+</span>
          </div>
        </div>
      </div>
      <div class="totalPriceSidebar">Total: <span id="cartTotalPrice">0kr</span></div>

      <div class="btn">
        
        <button class="close">CLOSE</button>
        <button class="checkout">

          <a href="./checkout.html">CHECK OUT</a>
        </button>
      </div>
    </div>

    <footer>
      
      <div class="footer-container">
        <div class="socialIcons">
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
          <a href=""><i class="fa-brands fa-tiktok"></i></a>
        </div>
        <div class="footer-inf">
          <a href="">CONTACT US</a>
          </ul>
        </div>
      </div>
    </footer> 
    <script type="module" src="/src/ts/store.ts"></script>
  </body>
</html>
