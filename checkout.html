<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="src/scss/checkout.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Produktsidan</title>
  </head>
  <body class="viewCart">
    
    <header>
      <div class="logo">
        <a href="index.html"><img src="image/TLT logo.png" alt="Your Logo" /></a>
      </div>
      <div class="button-container">
        <a href="./store.html">
          <button class="buy-button">
              <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </a>
      </div>
    </header>
    <div class="checkoutContainer">
      <form id="checkoutForm">
        <h1>User Information</h1>
        <div class="userInformation">
          <div class="form-div">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>
          <div class="form-div">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-div">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
          </div>
        </div>
        <hr />

        <h1>Products In Cart</h1>

        <div class="checkoutList" id="checkoutList"></div>
        <div class="checkoutTotal" id="checkoutTotal"></div>
        <button type="submit" class="checkoutButton">Proceed to Payment</button>
      </form>
    </div>
    <footer>
      
      <div class="footer-container">
        <div class="socialIcons">
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
          <a href=""><i class="fa-brands fa-tiktok"></i></a>
        </div>
        <div class="footer-inf">
          <a href="">CONTACT US</a>
          </ul>
        </div>
      </div>
    </footer> 
    
    <script type="module" src="/src/ts/services/checkout.ts"></script>
  </body>
</html>
